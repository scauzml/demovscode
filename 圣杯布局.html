<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>单列布局2</title>
    <style>
.main {        
    float: left;       
    width: 100%;   
    background: yellow;
 }  
 .sub {       
    float: left;        
    width: 190px;        
    margin-left: -100%;          
    position: relative;  
    left: -190px;  
    background: red;
}   
.extra {        
    float: left;        
    width: 230px;        
    margin-left: -230px;
    position: relative; 
    right: -230px;  
    background: red;
 }
#bd {        
    padding: 0 230px 0 190px;   
 }
    </style>
<!-- 原理说明：

主面板设置宽度为100%，
主面板与两个侧栏都设置浮动，常见为左浮动，
这时两个侧栏会被主面板挤下去。通过负边距将浮动的侧栏拉上来
，左侧栏的负边距为100%，刚好是窗口的宽度，因此会从主面板
下面的左边跑到与主面板对齐的左边，右侧栏此时浮动在主面板下
面的左边，设置负边距为负的自身宽度刚好浮动到主面板对齐的右
边。为了避免侧栏遮挡主面板内容，在外层设置左右padding值为
左右侧栏的宽度，给侧栏腾出空间，此时主面板的宽度减小。由于
侧栏的负margin都是相对主面板的，两个侧栏并不会像我们理想
中的停靠在左右两边，而是跟着缩小的主面板一起向中间靠拢。
此时使用相对布局，调整两个侧栏到相应的位置。 
二列的实现方法

如果是左边带有侧栏的二栏布局，则去掉右侧栏，不要设置主面板的padding-right值，其他操作相同。反之亦然。
-->
</head>
<body>
        <div id="bd">         
                <div class="main">main</div>        
                <div class="sub">left</div>        
                <div class="extra">right</div>  
            </div>         
</body>
</html>
