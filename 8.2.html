<!DOCTYPE HTML>
<html>
<meta charset="utf-8">
<body>
<div>
<form>

            <tr><td colspan="3">性别：</td><td><input type="radio" checked="checked" name="Sex" value="male" >男</td>
                <td><input type="radio" name="Sex" value="female">女</td></tr>
            <tr><td colspan="3">手机号码：</td><td colspan="4"><input type="number" placeholder="手机号码" name="phone" size="11"></td></tr>
            <tr><td colspan="3">家庭地址：</td><td colspan="4"><input type="text" placeholder="家庭地址" name="addr" ></td></tr>
            <tr><td colspan="3">住宅电话：</td><td colspan="4"><input type="text" placeholder="再次输入密码" name="dianhua"></td></tr>

            <tr><td colspan="3">年龄：</td><td colspan="4"><input type="text" placeholder="年龄" name="nianlin" ></td></tr>

            <tr><td colspan="3">户籍地址：</td><td colspan="4"><input type="text" placeholder="户籍地址" name="hujidizhi" ></td></tr>
            <tr><td colspan="3">电子邮箱：</td><td colspan="4"><input type="email" placeholder="email" name="email" ></td></tr>
            <tr><td colspan="3">亲属姓名：</td><td colspan="4"><input type="text" placeholder="亲属姓名" name="qinrenname" ></td>
                <td colspan="3">关系：</td><td colspan="4"><input type="text" placeholder="关系" name="guanxi" ></td>
                <td colspan="3">手机号码：</td><td colspan="4"><input type="number" placeholder="手机号码" name="phone" ></td>
            </tr>
            <tr><td colspan="3">其它联系人：</td><td colspan="4"><input type="text" placeholder="亲属姓名" name="qinrenname" ></td>
                <td colspan="3">关系：</td><td colspan="4"><input type="text" placeholder="关系" name="guanxi" ></td>
                <td colspan="3">手机号码：</td><td colspan="4"><input type="number" placeholder="手机号码" name="phone" ></td>
            </tr>
            <tr><td colspan="3">公司名称：</td><td colspan="4"><input type="text" placeholder="公司名称" name="company" ></td>
                <td colspan="3">职务：</td><td colspan="4"><input type="text" placeholder="职务" name="zhiwu" ></td>
               
            </tr>
            <tr><td colspan="3">公司电话：</td><td colspan="4"><input type="text" placeholder="公司电话" name="qinrenname" ></td>
                <td colspan="3">所在部门：</td><td colspan="4"><input type="text" placeholder="所在部门" name="bumeng" ></td>
            </tr>
            <tr><td colspan="3">公司地址：</td><td colspan="4"><input type="text" placeholder="亲属姓名" name="qinrenname" ></td>         
            </tr>
            <tr><td colspan="3">信用卡号：</td><td colspan="4"><input type="text" placeholder="信用卡号" name="xiny" ></td>
                <td colspan="3">银行名称：</td><td colspan="4"><input type="text" placeholder="" name="guanxi" ></td>
            </tr>
            <tr><td colspan="3">信用卡额度：</td><td colspan="4"><input type="text" placeholder="信用卡额度" name="qinrenname" ></td>
                <td colspan="3">用卡时间：</td><td colspan="4"><input type="text" placeholder="" name="guanxi" ></td>
                <td colspan="3">个数：</td><td colspan="4"><input type="number" placeholder="" name="phone" ></td>
            </tr>
            <tr><td><input type="submit" name="tijiao" value="提交"></td><td><input type="button" name="an" value="重置"></td></tr>
        </tbody>
    </table>
</form>
</div>
</body>
</html>
